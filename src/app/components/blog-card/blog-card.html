<div class="card">
      <h2>{{ blog.title }}</h2>

      <img
        *ngIf="blog.image"
        [src]="imageUrl"
        alt="Blog image"
      />

      <p>{{ blog.content }}</p>

      <div class="tags">
        <span *ngFor="let tag of blog.tags">
          #{{ tag }}
        </span>
      </div>

      <small>{{ blog.createdAt | date }}</small>
    </div>
